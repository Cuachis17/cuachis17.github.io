<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tablero de Gráficos - Google Charts</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h2 {
        text-align: center;
      }
    .chart-container {
      width: 100vw;
      max-width: 1200px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
      align-items: center;
      justify-content: center;
    }
    @media (max-width: 1200px) {
      .chart-container {
        grid-template-columns: 1fr;
      }
    }
      
      .chart {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        box-sizing: border-box;
      }
    </style>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawCharts);
    
      function drawCharts() {
        // Gráfico de líneas: evolución pobreza total (millones)
        const data1 = google.visualization.arrayToDataTable([
          ['Año', 'Personas en pobreza (millones)'],
          ['2008', 49.5],
          ['2010', 52.8],
          ['2012', 53.3],
          ['2014', 55.3],
          ['2016', 53.4],
          ['2018', 52.4]
        ]);
    
        const options1 = {
          title: 'Evolución de la pobreza en México (2008–2018)',
          hAxis: { title: 'Año' },
          vAxis: { title: 'Millones de personas' },
          curveType: 'function',
          legend: { position: 'none' }
        };
    
        const chart1 = new google.visualization.LineChart(document.getElementById('chart1'));
        chart1.draw(data1, options1);
    
        // Gráfico de pastel: Carencias sociales 2018
        const data2 = google.visualization.arrayToDataTable([
          ['Carencia', '% de población'],
          ['Rezago educativo', 16.9],
          ['Acceso a salud', 20.2],
          ['Seguridad social', 57.3]
        ]);
    
        const options2 = {
          title: 'Carencias sociales en México (2018)'
        };
    
        const chart2 = new google.visualization.PieChart(document.getElementById('chart2'));
        chart2.draw(data2, options2);
    
        // Gráfico de columnas: Pobreza urbana vs rural (2018)
        const data3 = google.visualization.arrayToDataTable([
          ['Zona', '% en pobreza'],
          ['Urbana', 37.6],
          ['Rural', 55.3]
        ]);
    
        const options3 = {
          title: 'Pobreza urbana vs rural (2018)',
          hAxis: { title: 'Zona' },
          vAxis: { title: '% de población en pobreza' },
          legend: 'none',
          colors: ['#4285F4']
        };
    
        const chart3 = new google.visualization.ColumnChart(document.getElementById('chart3'));
        chart3.draw(data3, options3);
      }
    </script>
  </head>
  <body>
    <h2>Panel de Visualización de Datos</h2>
    <div class="chart-container">
      <div class="chart" id="chart1" style="width: 100%; height: 400px;"></div>
      <div class="chart" id="chart2" style="width: 100%; height: 400px;"></div>
      <div class="chart" id="chart3" style="width: 100%; height: 400px;"></div>
    </div>
  </body>
</html>
