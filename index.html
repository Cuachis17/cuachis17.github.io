<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tablero de Gráficos - Google Charts</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      h2 {
        text-align: center;
      }
    .chart-container {
      width: 100vw;
      max-width: 1200px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 30px;
      align-items: center;
      justify-content: center;
    }
    @media (max-width: 1200px) {
      .chart-container {
        grid-template-columns: 1fr;
      }
    }
      
      .chart {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        box-sizing: border-box;
      }
    </style>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawCharts);

      function drawCharts() {
        // Gráfico de columnas
        const data1 = google.visualization.arrayToDataTable([
          ['Mes', 'Ventas'],
          ['Enero', 1000],
          ['Febrero', 1170],
          ['Marzo', 660],
          ['Abril', 1030]
        ]);

        const options1 = {
          title: 'Ventas Mensuales',
          hAxis: {title: 'Mes'},
          vAxis: {title: 'Ventas'},
          legend: 'none'
        };

        const chart1 = new google.visualization.ColumnChart(document.getElementById('chart1'));
        chart1.draw(data1, options1);

        // Gráfico de pastel
        const data2 = google.visualization.arrayToDataTable([
          ['Producto', 'Porcentaje'],
          ['Zapatos', 45],
          ['Ropa', 25],
          ['Accesorios', 30]
        ]);

        const options2 = {
          title: 'Distribución de Productos Vendidos'
        };

        const chart2 = new google.visualization.PieChart(document.getElementById('chart2'));
        chart2.draw(data2, options2);

        // Gráfico de líneas
        const data3 = google.visualization.arrayToDataTable([
          ['Día', 'Usuarios'],
          ['Lunes', 200],
          ['Martes', 400],
          ['Miércoles', 460],
          ['Jueves', 1120],
          ['Viernes', 540]
        ]);

        const options3 = {
          title: 'Usuarios activos por día',
          curveType: 'function',
          legend: { position: 'bottom' }
        };

        const chart3 = new google.visualization.LineChart(document.getElementById('chart3'));
        chart3.draw(data3, options3);
      }
    </script>
  </head>
  <body>
    <h2>Panel de Visualización de Datos</h2>
    <div class="chart-container">
      <div class="chart" id="chart1" style="width: 100%; height: 400px;"></div>
      <div class="chart" id="chart2" style="width: 100%; height: 400px;"></div>
      <div class="chart" id="chart3" style="width: 100%; height: 400px;"></div>
    </div>
  </body>
</html>
